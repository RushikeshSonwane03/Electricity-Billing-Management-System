{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}EBMS{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-ebms shadow-sm mb-4">
        <div class="container-fluid d-flex justify-content-between">
            <span class="navbar-brand fs-4">
                {% block page_title %}Electricity Bill Management System{% endblock %}
            </span>
            <div class="d-flex gap-3 align-items-center">
                {% block nav_options %}
                <!-- Default nav options if none provided -->
                <a href="{% url 'home' %}" class="btn btn-outline-light">ğŸ  Home</a>
                <a href="{% url 'login' %}" class="btn btn-outline-light">ğŸ” Login</a>
                {% endblock %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>


    
    <!-- Bootstrap JS -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
